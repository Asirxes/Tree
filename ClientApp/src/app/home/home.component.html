<div class="text-center">
  <h1 class="mt-5">Tree</h1>
  <div class="mt-5">
    <button type="button" class="btn btn-dark me-5" *ngIf="rolled" (click)="changeRoll()">rolled = true</button>
    <button type="button" class="btn btn-dark me-5" *ngIf="!rolled" (click)="changeRoll()">rolled = false</button>
    <button type="button" class="btn btn-dark">Dark</button>
  </div>
</div>
