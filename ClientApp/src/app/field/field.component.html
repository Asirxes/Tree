<div class="mt-3">
  <button *ngIf="!isInput" class="btn btn-secondary btn-lg btn-block" type="button">
    <div class="d-flex justify-content-between">
      <div>{{thingFromHomeComponent.name}}</div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary options me-3">Add</button>
        <button class="btn btn-primary options me-3">Edit</button>
        <button class="btn btn-primary options me-3">Sort</button>
        <button class="btn btn-primary options me-3">Move</button>
        <button class="btn btn-danger options" (click)="Delete()">Delete</button>
      </div>
    </div>
  </button>
</div>
